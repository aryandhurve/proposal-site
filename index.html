<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be mine?</title>
  <style>
    html,body{height:100%;margin:0;font-family:Inter,Arial,sans-serif;
      background:linear-gradient(180deg,#ffdde1,#ee9ca7);
      display:flex;align-items:center;justify-content:center}
    .card{background:rgba(255,255,255,0.12);padding:28px;border-radius:16px;text-align:center;backdrop-filter:blur(6px)}
    h1{color:#fff;margin:0 0 8px;font-size:2rem}
    p{color:#ffeef0;margin:0 0 16px}
    .btns{display:flex;gap:12px;justify-content:center}
    button{padding:10px 18px;border-radius:10px;border:none;font-size:16px;cursor:pointer}
    #yes{background:#ff2d95;color:#fff} #no{background:#fff;color:#ff2d95;position:relative}
    .heart{position:fixed;pointer-events:none;font-size:24px;animation:float 3s forwards}
    @keyframes float{from{opacity:0;transform:translateY(0) scale(.6)}to{opacity:1;transform:translateY(-200px) scale(1)}}
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <p>I made this for you â€” click Yes if you feel the same!</p>
    <div class="btns">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const no = document.getElementById('no');
    no.addEventListener('mouseover', ()=> {
      no.style.position='absolute';
      no.style.left = Math.random()*80 + '%';
      no.style.top  = Math.random()*80 + '%';
    });
    document.getElementById('yes').addEventListener('click', ()=>{
      for(let i=0;i<12;i++){
        const h=document.createElement('div');
        h.className='heart';
        h.style.left = (50 + (Math.random()-0.5)*60) + '%';
        h.style.top = (80 + Math.random()*10) + '%';
        h.textContent='ðŸ’–';
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),3500);
      }
      alert('Yay! ðŸ’ž I knew it!');
    });
  </script>
</body>
</html>
